<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Floating Shapes Background -->
    <div class="floating-shapes" id="floating-shapes"></div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confetti-container"></div>

    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>QuizMaster</h1>
            </div>
            <p>Test your knowledge across various categories with our interactive quiz!</p>
            <button class="start-btn" id="start-btn">Start Quiz</button>
        </div>

        <!-- Category Selection -->
        <div id="category-screen" style="display: none;">
            <h1>Choose a Category</h1>
            <div class="category-grid">
                <div class="category-card" data-category="science">
                    <i class="fas fa-atom"></i>
                    <h3>Science</h3>
                </div>
                <div class="category-card" data-category="history">
                    <i class="fas fa-landmark"></i>
                    <h3>History</h3>
                </div>
                <div class="category-card" data-category="technology">
                    <i class="fas fa-laptop-code"></i>
                    <h3>Technology</h3>
                </div>
                <div class="category-card" data-category="geography">
                    <i class="fas fa-globe-americas"></i>
                    <h3>Geography</h3>
                </div>
                <div class="category-card" data-category="entertainment">
                    <i class="fas fa-film"></i>
                    <h3>Entertainment</h3>
                </div>
                <div class="category-card" data-category="sports">
                    <i class="fas fa-running"></i>
                    <h3>Sports</h3>
                </div>
                <div class="category-card" data-category="mathematics">
                    <i class="fas fa-square-root-alt"></i>
                    <h3>Mathematics</h3>
                </div>
                <div class="category-card" data-category="literature">
                    <i class="fas fa-book-open"></i>
                    <h3>Literature</h3>
                </div>
            </div>
            <div class="difficulty-selector">
                <h2>Select Difficulty</h2>
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen">
            <div class="question-counter">Question <span id="current-question">1</span> of <span id="total-questions">10</span></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <div class="timer" id="timer">30</div>
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
                <div class="fill-blank" id="fill-blank" style="display: none;">
                    <input type="text" id="blank-answer" placeholder="Type your answer here...">
                </div>
                <div class="explanation" id="explanation"></div>
            </div>
            <div class="lifeline-container">
                <button class="lifeline" id="fifty-fifty">50:50</button>
                <button class="lifeline" id="hint">Hint</button>
                <button class="lifeline" id="extra-time">+10s</button>
            </div>
            <div class="controls">
                <button class="btn btn-secondary" id="prev-btn" disabled>Previous</button>
                <button class="btn" id="next-btn">Next</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen">
            <h1>Quiz Completed!</h1>
            <div class="score">Your Score: <span id="score">0</span>/<span id="total">0</span></div>
            <div class="rating" id="rating"></div>
            <div class="feedback" id="feedback"></div>
            <div class="category-feedback" id="category-feedback"></div>
            <div class="controls">
                <button class="btn" id="restart-btn">Play Again</button>
                <button class="btn btn-secondary" id="review-btn">Review Answers</button>
                <button class="btn" id="home-btn">Home</button>
            </div>
        </div>

        <!-- Review Screen -->
        <div id="review-screen">
            <h1>Quiz Review</h1>
            <div class="review-container" id="review-container"></div>
            <div class="controls">
                <button class="btn" id="back-to-results-btn">Back to Results</button>
                <button class="btn" id="new-quiz-btn">New Quiz</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
